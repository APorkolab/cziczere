<div class="container">
  <div *ngIf="insight" class="insight-card" [ngClass]="'insight-' + insight.type">
    <div class="insight-header">
      <span class="icon">🧑‍🌾</span>
      <h3 class="title">A Note from the Gardener</h3>
    </div>
    <div class="insight-body">
      <p class="text">"{{ insight.text }}"</p>
    </div>
  </div>

  <div class="actions">
    <button (click)="requestWeeklySummary()">Get Weekly Summary</button>
    <button (click)="requestMonthlyInsight()">Get Monthly Insight</button>
  </div>
</div>
